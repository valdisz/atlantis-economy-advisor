mutation GameCreateRemote($name: String!, $gameEngineId: ID!, $levels: [MapLevelInput!]!, $schedule: String!, $timeZone: String!) {
  gameCreateRemote(name: $name, gameEngineId: $gameEngineId, levels: $levels, schedule: $schedule, timeZone: $timeZone) {
    isSuccess
    error
    game {
        ...GameHeader
    }
  }
}
