mutation GameCreate($name: String!, $gameEngineId: ID!, $map: [MapLevelInput!]!, $schedule: String!, $timeZone: String!) {
  gameCreate(name: $name, gameEngineId: $gameEngineId, map: $map, schedule: $schedule, timeZone: $timeZone) {
    isSuccess
    error
    game {
        ...GameHeader
    }
  }
}
