query GetGameDetails($gameId: ID!) {
  node(id: $gameId) {
    __typename
    ... on Game {
      id
      name
      status
      lastTurnNumber
      me {
        id
      }
      players(quit: false) {
        items {
          id
          name
          number
          isClaimed
          turns(take: 10) {
            items {
              turnNumber
              isOrdersSubmitted
              isTimesSubmitted
            }
          }
        }
      }
    }
  }
}
